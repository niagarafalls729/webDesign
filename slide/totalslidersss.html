<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 한번에 연습해보기 1</title>
    <link rel="stylesheet" href="./totalslidersss.css"/>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./totalslidersss.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="center1">
            <div class="up">
                <div class="sliderWrap1">
                    <div class="slider s1">
                        <span>사진 1</span>
                    </div>
                    <div class="slider s2">
                        <span>사진 2</span>
                    </div>
                    <div class="slider s3">
                        <span>사진 3</span>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down_1"></div>
                <div class="down_2"></div>
                <div class="down_3"></div>
            </div>
        </div>
        <div class="center2">
            <div class="up">
                <div class="sliderWrap2">
                    <div class="slider s1"> 
                        <span>사진 1</span>
                    </div>
                    <div class="slider s2">
                        <span>사진 2</span>
                    </div>
                    <div class="slider s3">
                        <span>사진 3</span>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down_1"></div>
                <div class="down_2"></div>
                <div class="down_3"></div>
            </div>
        </div>
        <div class="center3">
            <div class="up">
                <div class="sliderWrap3">
                    <div class="slider s1">
                        <span>사진 1</span>
                    </div>
                    <div class="slider s2">
                        <span>사진 2</span>
                    </div>
                    <div class="slider s3">
                        <span>사진 3</span>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down_1"></div>
                <div class="down_2"></div>
                <div class="down_3"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_left"></div>
            <div class="footer_right"></div> 
        </div>
    </div>
</body>
</html>
